<button (click)="obtemContas()">Mostra as despesas</button>

<ul>
    <li *ngFor="let conta of contas, trackBy trackById">
        <!--usando trackBy é interessante para performance, pois se não há alteração 
        na lista, não será recriado o DOM -->
        {{conta.id}} - {{conta.descricao}} - {{conta.valor}}
    </li>
</ul>

<app-myform></app-myform>
